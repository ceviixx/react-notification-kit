name: CI (Node 20)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Typecheck & Compile (Node 20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Typecheck (no emit)
        run: npx tsc --noEmit
      - name: Build package
        run: npm run build
