name: CI (Node 18)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Typecheck & Compile (Node 18)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Cache funktioniert auch ohne lock, aber weniger pr√§zise
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Typecheck (no emit)
        run: npx tsc --noEmit
      - name: Build package
        run: npm run build
